<lib name="jquery.ui" />
<script  >
jquery(function($){
	$("#mergeCtl_tabs").tabs({ selected: 0});
	
	$('#mergeCtl_modify_target_btn').click(function(){
		$('.mergeCtl_modify_target_form').toggle();
	});
	
	$("#mergeCtl_modify_target_saveType").change(function(){
		if($(this).val() == 'special'){
			$("#mergeCtl_modify_target_save_params").show();
		}else{
			$("#mergeCtl_modify_target_save_params").hide();
		}
	});
	
	$("#mergeCtl_tempToView_findPage_ad").click(function(){
		$("#mergeCtl_tempToView_page_span").toggle();
		$("#mergeCtl_tempToView_page").toggle();
	});
	
	$("#mergeCtl_tempToView_findPage_btn").click(function(){
		$.ajax({
			url : '?c=org.opencomb.mvcmerger.struct.StructBrowser&rspn=noframe',
			type: "POST",
			data : {'allowSelectClass':'v'},
			dataType : 'html',
			success : function(html) {
				var select_dialog=$('<div id="mergeCtl_select_dialog"></div>');
				
				select_dialog.appendTo('body').dialog({
					width: 700
					, height: 500
					, title: '选择网页'
					//, resize: function(){ thisMergerPannel.resizeDialog() }
					, zIndex:710
					, maximize:false
					//, beforeClose: function(event, ui) {
					//}
				}) ;
				
				select_dialog.append(html);
			}
		});
	});
	
	$('.mergeCtl_textToView_save_btn').click(function(){
		var ajaxData = {};
		if( $("#mergeCtl_tabs").tabs('option','selected') == 0 ){
			ajaxData = {
					target:$('#mergeCtl_modify_target_name').val()
					,mergeType:'text'
					,saveType:$("#mergeCtl_modify_target_saveType").val()
					,targetParams:$("#mergeCtl_modify_target_save_params").val()
					,sourceTitle:$("#mergeCtl_textToView_title").val()
					,sourceContent:$("#mergeCtl_textToView_textarea").val()
					,sourceRemark:$("#mergeCtl_remark").val()
				};
		}else if( $("#mergeCtl_tabs").tabs('option','selected') == 1 ){
			
		}else if( $("#mergeCtl_tabs").tabs('option','selected') == 2 ){
			ajaxData =  {
					target:$('#mergeCtl_modify_target_name').val()
					,mergeType:'template'
					,saveType:$("#mergeCtl_modify_target_saveType").val()
					,targetParams:$("#mergeCtl_modify_target_save_params").val()
					,sourceTemplate:$("#mergeCtl_tempToView_template").val()
					,sourceParams:$("#mergeCtl_tempToView_params").val()
					,sourceRemark:$("#mergeCtl_remark").val()
				};
		}
		
		$.ajax({
			url : '?c=org.opencomb.mvcmerger.merger.ControllerMerger&rspn=msgqueue&a[]=/merger.ControllerMerger::form',
			type: "POST",
			data : ajaxData,
			dataType : 'html',
			success : function(html) {
				jquery("#mergeCtl_msgqueue").html(html);
			}
		});
	});
	
	$.fn.zTree.init(
			$('#mergeCtl_templateTree'),
			{
				view : {
					showLine : true,
					selectedMulti : false,
					dblClickExpand : true,
					nameIsHTML : true,
					expandSpeed : 0
				}
				, callback : {
					onClick : function(event, treeId, treeNode) {
						if(!treeNode.isParent){
							var arrParents = [];
							var parentNode = treeNode;//.getParentNode();
							do{
								parentNode = parentNode.getParentNode();
								if( parentNode === null){
									break;
								}
								arrParents.unshift(parentNode.name);
							}while(true)
							
							var templateName = '';
							for(var nameKey in arrParents){
								if(nameKey == 0){
									templateName += arrParents[nameKey] + ':';
								}else{
									templateName += arrParents[nameKey] + '/';
								}
							}
							$('#mergeCtl_tempToView_template').val(templateName + treeNode.name);
						}
					}
				}
			}
			, {=$arrTemplateTreeData}
	);
	
});

</script>

<div id="mergeCtl_panel">

<div class='mergeCtl_target'>
	<button id="mergeCtl_modify_target_btn">更改目标网页...</button>
	<div class="mergeCtl_modify_target_form">
		<div><label>控制器类 : 
			<input id="mergeCtl_modify_target_name" type="text" style="width:450px;" value="{=$sRequestC}"/>
		</label></div>
		<div><select id="mergeCtl_modify_target_saveType">
			<option value="current">仅当前网页生效</option>
			<option value="type">对同类网页生效</option>
			<option value="special">指定条件(高级)</option>
		</select>
		<input id="mergeCtl_modify_target_save_params" value="{=$sRequestParams}" style="width:402px;"/></div>
	</div>
</div>

<div id="mergeCtl_tabs">
	<ul>
		<li><a href="#mergeCtl_tab_1">富文本</a></li>
		<li><a href="#mergeCtl_tab_2">网页</a></li>
		<li><a href="#mergeCtl_tab_3">模板</a></li>
	</ul>
	
	<div id="mergeCtl_tab_1">
		<h3>通过富文本编辑器,创建并添加一个视图</h3>
		<div><label>标题 : <input id="mergeCtl_textToView_title" style="width:431px;"/></label></div>
		<div><textarea id="mergeCtl_textToView_textarea" style="width:470px;"></textarea></div>
	</div>
	
	<div id="mergeCtl_tab_2">
		<h3>从已有的网页中,选择一个视图,添加到当前网页</h3>
		<div style="height:24px;line-height:24px;">
			<label>
				控制器类 : <span id="mergeCtl_tempToView_page_span" >点击"查找网页"选择一个需要添加到此的视图...</span>
				<input id="mergeCtl_tempToView_page" type="text" style="display:none;width:300px;"/>
			</label>
			
			<a href="#" id="mergeCtl_tempToView_findPage_ad" style="float:right">高级</a>
			<button id="mergeCtl_tempToView_findPage_btn" style="float:right;margin-top:-3px;">查找网页</button>
		</div>
	</div>
	
	<div id="mergeCtl_tab_3">
		<h3>使用模板文件创建并添加视图</h3>
		<div style="float:left;width:300px">
			<h4 style="font-weight:normal;">请选择系统中的模板文件</h4>
			
			<div id="mergeCtl_templateTree" class='ztree'>
			
			</div>
			
		</div>
		<div style="width:215px;float:left;">
			<div>
				<label>模板 :<input type="text" id="mergeCtl_tempToView_template" value="还没有选定模板..." style="width:180px"/></label>
			</div>
			<div>
				<label>视图参数 : <input type="text" id="mergeCtl_tempToView_params" style="width:150px;"/></label>
			</div>
		</div>
		
		<div style="clear:both"></div>
	</div>
</div>

	<div><label>备注 : <input id="mergeCtl_remark" style="width:431px;"/></label></div>
	<div>
		<button class="mergeCtl_textToView_save_btn" style="float:left;">添加视图</button>
		<div id="mergeCtl_msgqueue" style="float:left;"></div>
	</div>
	
</div>
<div id='mergeCtl_change_panel'><a href="#" >编辑</a></div>
<div id="mergeCtl_result">

</div>
